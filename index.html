<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Newsletter</title>
</head>
<body>
    <div class="top-container">
      <div class="topContainerOne">
        <img src="developer.jpg" class="topImage" alt=""/>
      </div>
      <div class="topContainerTwo">
        <h1 class="h1-top-container">Become a better <br>
            frontend developer
        </h1>
      </div>
    </div>

    <div class="main-container">
        <h1 class="h1-main-container">Frontend Practice Newsletter</h1>
        <p class="p-main-container">Get the latest Frontend Practice updates and <br>
         recommendations for websites, articles, and videos <br>
       worth checking out. Stay informed and inspired with us.</p>
        <p class="p-main-container">Over 1,000 subscriber</p>
        <input type="email" 
               id="email"
               name="email"
               placeholder="Type your email.."
               arial-label="email"
               class="email"
               required />

        <button class="email-btn"> Subscribe </button>
        
    </div>
     



    
</body>
</html>
